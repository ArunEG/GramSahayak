<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ea580c" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GramSahayak - Panchayat Management System</title>
    <!-- Point to root /manifest.json which Vite will serve from public/ -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      
      /* Theme Definitions */
      .theme-light {
        --bg-main: #f3f4f6;
        --bg-card: #ffffff;
        --bg-input: #ffffff;
        --text-main: #1f2937;
        --text-sub: #4b5563;
        --border-color: #e5e7eb;
        --shadow-color: rgba(0, 0, 0, 0.05);
      }

      .theme-dark {
        --bg-main: #111827;
        --bg-card: #1f2937;
        --bg-input: #374151;
        --text-main: #f3f4f6;
        --text-sub: #9ca3af;
        --border-color: #374151;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }

      .theme-midnight {
        --bg-main: #0f172a;
        --bg-card: #1e293b;
        --bg-input: #334155;
        --text-main: #e2e8f0;
        --text-sub: #94a3b8;
        --border-color: #334155;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        transition: background-color 0.3s, color 0.3s;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        touch-action: pan-x pan-y;
      }
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent; 
      }
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
        background-color: var(--bg-input);
        color: var(--text-main);
        border-color: var(--border-color);
      }
      .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
      .animate-slide-in { animation: slideIn 0.3s ease-out; }
      .animate-scale-up { animation: scaleUp 0.2s ease-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes scaleUp { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Register Service Worker from root (served from public/sw.js)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Worker registered');
            })
            .catch((err) => {
              console.log('Worker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
