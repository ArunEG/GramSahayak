<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ea580c" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GramSahayak - Panchayat Management System</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2983/2983804.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        -webkit-tap-highlight-color: transparent;
        /* Native App Feel Enhancements */
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
        user-select: none; /* Prevents text highlighting like an app */
        -webkit-user-select: none;
        -webkit-touch-callout: none; /* Disables long-press context menu */
        touch-action: pan-x pan-y;
      }
      /* Hide scrollbar for cleaner app feel */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent; 
      }
      input, textarea {
        user-select: text; /* Allow typing in forms */
        -webkit-user-select: text;
      }
      /* Smooth transitions for view switching */
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      .animate-slide-in {
        animation: slideIn 0.3s ease-out;
      }
      .animate-scale-up {
        animation: scaleUp 0.2s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideIn {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes scaleUp {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then((registration) => {
              console.log('Worker registered: ', registration.scope);
            })
            .catch((err) => {
              console.log('Worker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
